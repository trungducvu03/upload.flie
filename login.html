<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="title">Login</h2>
  <!-- FORM LOGIN -->
  <form id="loginForm">
    <input type="text" id="loginUser" placeholder="Tên đăng nhập" required>
    <input type="password" id="loginPass" placeholder="Mật khẩu" required>
    <button type="submit">Đăng nhập</button>
    <p>Bạn chưa có tài khoản?
      <span onclick="showSignup()">Đăng ký</span>
    </p>
  </form>

  <!-- FORM SIGN UP -->
  <form id="signupForm" style="display:none;">
    <input type="text" id="signupUser" placeholder="Tên đăng nhập" required>
    <input type="password" id="signupPass" placeholder="Mật khẩu" required>
    <input type="password" id="signupRePass" placeholder="Nhập lại mật khẩu" required>
    <button type="submit">Đăng ký</button>
    <p>Đã có tài khoản?
      <span onclick="showLogin()">Login</span>
    </p>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
