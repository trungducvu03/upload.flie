<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeLoginModal()">&times;</span>
            <h2 class="modal-title">Đăng Nhập</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu:</label>
                    <input type="password" id="loginPassword" required placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn-submit">Đăng Nhập</button>
                <div class="form-footer">
                    Chưa có tài khoản? <a href="#" onclick="switchToRegister()">Đăng ký ngay</a>
                </div>
</body>
</html>
